<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="BoardVision login page">
    <meta name="author" content="Aayush">

    <title>BoardVision Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form  action="/quotes" method="POST">
        <h2 class="form-signin-heading text-center">BoardVision Login</h2>
        <div class="form-group">
          <label for="inputEmail">First Name</label>
          <input type="text" class="form-control" placeholder="First Name" name="First Name">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "Password">
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button>
        </div>
        <div class="form-group">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

    </div>
  </body>
</html>
